<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block "><img src="assets/img/th2.jpg" width="100%" height="100%"/></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Bienvenue!</h1>
                </div>
                <form class="user" #loginform = "ngForm" (ngSubmit) = "loginUtilisateur()">
                  <small class="text">{{msg}}</small>
                  <div class="form-group">
                    <input type="email" class="form-control form-control-user" aria-describedby="emailHelp" 
                    name="email" placeholder="Enter votre email"  [(ngModel)] = "utilisateur.email" required 
                    pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z_]{2,3}$" #email="ngModel" 
                    [class.is-invalid] = "email.invalid && email.touched">
                    <small class="test-danger" [class.d-none] = "email.valid || email.untouched">Email requis</small>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user" placeholder="Entrer le mot de passe"  
                    name="password" [(ngModel)] = "utilisateur.password" required #password="ngModel"
                    [class.is-invalid] = "password.invalid && password.touched">
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck"> 
                      <label class="custom-control-label" for="customCheck">Se souvenir de moi</label>
                    </div>
                  </div>
                  <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" href="forgot-password.html">Mot de passe oublié?</a>
                </div>
                <div class="text-center">
                  <a class="small"  href="/registration">Créer un compte!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
