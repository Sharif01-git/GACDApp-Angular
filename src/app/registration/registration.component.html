<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block "><img src="assets/img/img2.jpg" width="100%" height="100%"/></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Créerun Comptet!</h1>
              </div>
              <form class="user"  #registerform = "ngForm" (ngSubmit) = "registerUtilisateur()">
                <small class="text-danger">{{msg}}</small>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user"  placeholder="Nom"
                    #nom="ngModel" required
                    [class.is-invalid] = "nom.invalid && nom.touched"
                    [(ngModel)] = "utilisateur.nom" name="nom">
                    <small class="test-danger" [class.d-none] = "nom.valid || nom.untouched">Nom requis</small>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user"  placeholder="Prénom"
                    #prenom="ngModel" required
                    [class.is-invalid] = "prenom.invalid && prenom.touched"
                    [(ngModel)] = "utilisateur.prenom" name="prenom">
                    <small class="test-danger" [class.d-none] = "prenom.valid || prenom.untouched">Prénom requis</small>
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" placeholder="Email "
                  #email="ngModel" required
                  [class.is-invalid] = "email.invalid && email.touched"
                  [(ngModel)] = "utilisateur.email" name="email">
                  <small class="test-danger" [class.d-none] = "email.valid || email.untouched">Email requis</small>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" placeholder="Mot de passe"
                    #password="ngModel" required
                    [(ngModel)] = "utilisateur.password" name="password"  
                    [class.is-invalid] = "password.invalid && password.touched">
                    <small class="test-danger" [class.d-none] = "password.valid || password.untouched">Mot de passe requis</small>
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" placeholder="Répéter le mot de passe"
                    #cpassword="ngModel" required
                    [(ngModel)] = "utilisateur.password" name="cpassword"
                    [class.is-invalid] = "cpassword.invalid && password.touched">
                    <small class="test-danger" [class.d-none] = "(cpassword.value == password.value) || cpassword.untouched">Mot de passe ne correspond pas</small>
                  </div>
                </div>
                <div class="form-group">
                    <input type="profil" class="form-control form-control-user" placeholder="Profil"
                    #profil="ngModel" required
                    [class.is-invalid] = "profil.invalid && profil.touched"
                    [(ngModel)] = "utilisateur.profil" name="profil">
                    <small class="test-danger" [class.d-none] = "profil.valid || profil.untouched">Profil requis</small>
                </div>
                <button [disabled]="registerform.form.invalid" type="submit" class="btn btn-primary btn-user btn-block">Soumettre</button>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="/login">Vous avez déjà un compte? Se connecter!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
